{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}  Login {% endblock title %}

{% block content %}
    
    <div class="container">
        <h1> welcome, please Login !</h1>

            <form action="#" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-warning">
                        {% bootstrap_icon "star" %} Login
                    </button>
                {% endbuttons %}
            </form>

    </div>
    
{% endblock content %}
