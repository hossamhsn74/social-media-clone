{% extends 'posts/post_base.html' %}

{% block post_content %}
<h3>Are You sure you want to delete the post</h3>

{% include 'posts/_post.html' {% with post as object %} {% endwith %}%}

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn-danger btn btn-lg">
    <a href="{% url 'posts:single' username=user.username pk=object.pk%}">Cancel</a>
</form>
{% endblock post_content %}
