{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}

{% block post_content %}
    
    <h1> Create New Post</h1>
    <form id='postForm' action="{% url 'posts:create' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" value='Post' class="btn btn-warning">Publish!</button>
        {% endbuttons %}
    </form>

{% endblock post_content %}
